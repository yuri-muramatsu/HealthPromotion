<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <div th:replace="~{fragment :: meta}"></div>

        <div th:replace="~{fragment :: styles}"></div>
        <title>Health Promotion</title>
    </head>
    <body>
        <div class="healthpromotion-wrapper">
            <!-- ヘッダー -->
            <div th:replace="~{fragment :: header}"></div>

            <main>
                <div class="container pt-4 pb-5 healthpromotion-container">
                    <div class="row justify-content-center">
                        <div class="col-xl-5 col-lg-6 col-md-8">

                            <h1 class="mb-4 text-center">結果発表</h1>
                            <div th:if="${param.caluculateBmiResult}" class="alert alert-info">
                                 <h2 th:text="${caluculateBmiResult}" class="mb-4 text-center"></h2>
                             </div>
                             <div class="d-flex justify-content-end">
                                 <a th:href="@{/login}" class="btn text-white shadow-sm mb-3 healthpromotion-btn">ログイン</a>
                             </div>
                             <div class="d-flex justify-content-end">
                                 <a th:href="@{/signup}" class="btn text-white shadow-sm mb-3 healthpromotion-btn">会員登録</a>
                             </div>
                         </div>
                    </div>
                 </div>
            </main>

            <!-- フッター -->
            <div th:replace="~{fragment :: footer}"></div>
        </div>
        <div th:replace="~{fragment :: scripts}"></div>
    </body>
</html>
