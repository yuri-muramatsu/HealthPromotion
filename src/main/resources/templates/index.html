<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <div th:replace="~{fragment :: meta}"></div>

        <div th:replace="~{fragment :: styles}"></div>
        <title>Health Promotion</title>
    </head>
    <body>
        <div class="healthpromotion-wrapper">
            <!-- ヘッダー -->
            <div th:replace="~{fragment :: header}"></div>

            <main>
                <div class="container pt-4 pb-5 healthpromotion-container">
                    <div class="row justify-content-center">
                         <div class="col-xxl-9 col-xl-10 col-lg-11">
                             <h1 class="mb-3 text-center">ようこそ</h1>
                             <h2 class="text-center mb-3">あなたのBMIを計算します。</h2>
                             <h3 class="text-center mb-3">ログインボタンを押して、早速始めましょう。</h3>
                             <div class="d-flex justify-content-end">
                                 <a th:href="@{/login}" class="btn text-white shadow-sm mb-3 healthpromotion-btn">ログイン</a>
                             </div>
                             <div class="d-flex justify-content-end">
                                 <a th:href="@{/signup}" class="btn text-white shadow-sm mb-3 healthpromotion-btn">会員登録</a>
                             </div>
                         </div>
                    </div>
                 </div>
            </main>

            <!-- フッター -->
            <div th:replace="~{fragment :: footer}"></div>
        </div>
        <div th:replace="~{fragment :: scripts}"></div>
    </body>
</html>
