<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <div th:replace="~{fragment :: meta}"></div>

        <div th:replace="~{fragment :: styles}"></div>

        <title>会員登録</title>
    </head>
    <body>
        <div class="healthpromotion-wrapper">
            <!-- ヘッダー -->
            <div th:replace="~{fragment :: header}"></div>

            <main>
                <div class="container pt-4 pb-5 healthpromotion-container">
                    <div class="row justify-content-center">
                        <div class="col-xl-5 col-lg-6 col-md-8">

                            <h1 class="mb-4 text-center">会員登録</h1>

                            <form id="signupForm" method="POST" th:action="@{/signup}" th:object="${signupForm}">

                                <div class="form-group row mb-3">
                                    <div class="col-md-5">
                                        <label for="name" class="col-form-label text-md-left fw-bold">
                                        <div class="d-flex align-items-center">
                                            <span class="me-1">ニックネーム</span>
                                            <span class="badge bg-danger">必須</span>
                                        </div>
                                        </label>
                                    </div>
                                    <div class="col-md-7">
                                        <div th:if="${#fields.hasErrors('name')}" class="text-danger small mb-2" th:errors="*{name}"></div>
                                        <input type="text" class="form-control" th:field="*{name}" autocomplete="name" autofocus placeholder="ニックネーム">
                                    </div>
                                </div>

                                <div class="form-group row mb-3">
                                    <div class="col-md-5">
                                        <label for="gender" class="col-form-label text-md-left fw-bold">
                                            <div class="d-flex align-items-center">
                                                <span class="me-1">性別</span>
                                                <span class="badge bg-danger">必須</span>
                                            </div>
                                        </label>
                                    </div>
                                    <div class="col-md-7">
                                        <div th:if="${#fields.hasErrors('gender')}" class="text-danger small mb-2" th:errors="*{gender}"></div>
                                            <input type="radio" name="gender" value="male" checked/>男性
                                            <input type="radio" name="gender" value="female"/>女性
                                            <input type="radio" name="gender" value="others"/>その他
                                    </div>
                                </div>

                                <div class="form-group row mb-3">
                                    <div class="col-md-5">
                                        <label for="birth_year" class="col-form-label text-md-left fw-bold">
                                        <div class="d-flex align-items-center">
                                            <span class="me-1">生まれ年</span>
                                            <span class="badge bg-danger">必須</span>
                                        </div>
                                        </label>
                                    </div>
                                    <div class="col-md-7">
                                        <div th:if="${#fields.hasErrors('birthYear')}" class="text-danger small mb-2" th:errors="*{birthYear}"></div>
                                        <input type="text" class="form-control" th:field="*{birthYear}" autocomplete="birthYear" autofocus placeholder="1990">
                                    </div>
                                </div>

                                 <div class="form-group row mb-3">
                                     <div class="col-md-5">
                                         <label for="email" class="col-form-label text-md-left fw-bold">
                                             <div class="d-flex align-items-center">
                                                 <span class="me-1">メールアドレス</span>
                                                 <span class="badge bg-danger">必須</span>
                                             </div>
                                         </label>
                                     </div>
                                     <div class="col-md-7">
                                         <div th:if="${#fields.hasErrors('email')}" class="text-danger small mb-2" th:errors="*{email}"></div>
                                         <input type="text" class="form-control" th:field="*{email}" autocomplete="email" placeholder="genki.kenkou@example.com">
                                     </div>
                                 </div>

                                <div class="form-group row mb-3">
                                    <div class="col-md-5">
                                        <label for="password" class="col-form-label text-md-left fw-bold">
                                            <div class="d-flex align-items-center">
                                                <span class="me-1">パスワード</span>
                                                <span class="badge bg-danger">必須</span>
                                            </div>
                                        </label>
                                    </div>
                                    <div class="col-md-7">
                                        <div th:if="${#fields.hasErrors('password')}" class="text-danger small mb-2" th:errors="*{password}"></div>
                                        <input type="password" id="content_form" class="form-control" th:field="*{password}" autocomplete="new-password">
                                    </div>
                                </div>

                                <div class="form-group row mb-3">
                                    <div class="col-md-5">
                                        <label for="passwordConfirmation" class="col-form-label text-md-left fw-bold">
                                            <div class="d-flex align-items-center">
                                                <span class="me-1">パスワード（確認用）</span>
                                                <span class="badge bg-danger">必須</span>
                                            </div>
                                        </label>
                                    </div>
                                    <div class="col-md-7">
                                        <div th:if="${#fields.hasErrors('passwordConfirmation')}" class="text-danger small mb-2" th:errors="*{passwordConfirmation}"></div>
                                        <input type="password" id="content_confirm" class="form-control" th:field="*{passwordConfirmation}" autocomplete="new-password">
                                    </div>
                                        <p id="error_text" class="text-danger small mb-2"></p>
                                    </div>


                                <div class="form-group d-flex justify-content-center my-4">
                                    <button type="submit" class="btn text-white shadow-sm w-50 healthpromotion-btn">登録</button>
                                </div>
                            </form>

                            <div class="text-center">
                                <a th:href="@{/login}">ログイン</a>
                            </div>

                            <script th:src="@{/js/passwordcheck.js}"></script>
                        </div>
                    </div>
                </div>
            </main>

            <!-- フッター -->
            <div th:replace="~{fragment :: footer}"></div>
        </div>

        <div th:replace="~{fragment :: scripts}"></div>
    </body>
</html>
